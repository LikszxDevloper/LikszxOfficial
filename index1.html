<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffcc00, #ff9900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #aaa;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.8s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            background: rgba(255, 204, 0, 0.1);
            color: #ffcc00;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .payment-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 15px;
            transition: background 0.3s ease;
        }

        .payment-info:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .payment-details {
            flex: 1;
        }

        .payment-number {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .payment-name {
            color: #aaa;
            font-size: 0.9rem;
        }

        .copy-btn {
            background: #ffcc00;
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #ff9900;
            transform: scale(1.05);
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
        }

        .btn-whatsapp:hover {
            background: #128C7E;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .btn-channel {
            background: #5865F2;
            color: white;
        }

        .btn-channel:hover {
            background: #4752C4;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.3);
        }

        .btn-cart {
            background: #ffcc00;
            color: #000;
        }

        .btn-cart:hover {
            background: #ff9900;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff3333;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #25D366;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.5s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .payment-info {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .copy-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
            </div>
            <h1>Payment Gateway</h1>
            <p class="subtitle">Lakukan pembayaran dengan mudah dan aman</p>
        </header>

        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fab fa-cc-visa"></i>
                </div>
                <h2 class="card-title">Metode Pembayaran</h2>
            </div>
            
            <div class="payment-info">
                <div class="payment-details">
                    <div class="payment-number">083101099019</div>
                    <div class="payment-name">T** G****** S*********</div>
                </div>
                <button class="copy-btn" onclick="copyToClipboard('083101099019')">
                    <i class="fas fa-copy"></i> Salin
                </button>
            </div>
            
            <div class="payment-info">
                <div class="payment-details">
                    <div class="payment-number">083181546883</div>
                    <div class="payment-name">T*** O*****</div>
                </div>
                <button class="copy-btn" onclick="copyToClipboard('083181546883')">
                    <i class="fas fa-copy"></i> Salin
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-headset"></i>
                </div>
                <h2 class="card-title">Hubungi Kami</h2>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-whatsapp" onclick="openWhatsApp()">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button class="btn btn-channel" onclick="openChannel()">
                    <i class="fab fa-whatsapp"></i> Saluran
                </button>
                <button class="btn btn-cart" onclick="toggleCart()">
                    <div class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">3</span>
                    </div>
                    Keranjang
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Payment Gateway. All rights reserved.</p>
    </footer>

    <div class="notification" id="notification">
        Nomor berhasil disalin!
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification();
            });
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function openWhatsApp() {
            window.open('https://wa.me/6283101099019', '_blank');
        }

        function openChannel() {
            window.open('https://whatsapp.com/channel/0029VbBULleIt5s4FjVykN3u', '_blank');
        }

        function toggleCart() {
            alert('Fitur keranjang akan segera tersedia!');
        }
    </script>
</body>
</html>
